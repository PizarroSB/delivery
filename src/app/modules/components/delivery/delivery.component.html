<form [formGroup]="form">
    <div class="form-group formDelivery">
      <label for="department">selecciona depártamento</label>
      <select class="form-control" id="department" formControlName="department" (change)="getCity()">
        <option *ngFor="let dep of selectDepartment" [value]="dep.id">{{dep.name}}</option>
      </select>
    </div>
    <div class="form-group formDelivery" *ngIf="form.value.department">
      <label for="cityid">selecciona una ciudad</label>
      <select class="form-control" id="cityid" formControlName="city">
        <option *ngFor="let city of selectCity" [value]="city.name">{{city.name}}</option>
      </select>
    </div>
    <div class="form-group formDelivery">
      <label for="nameId">Ingrese su nombre completo</label>
      <input type="text" class="form-control" id="nameId" formControlName="name">
    </div>
    <div class="form-group formDelivery">
      <label for="direccionId">Direccion completa</label>
      <input type="text" class="form-control" id="direccionId" formControlName="delivery">
    </div>
    <hr>
    <button  class="btn btn-primary" [disabled]="!form.valid" (click)="emitDelivery()">REGISTRAR DIRECCIÓN</button>
</form>

<hr>
<div class="div">
  <button class="btn btn-warning" [disabled]="!enableButtonDate" [routerLink]="['/delivery/FechaEntrega']">Registrar Fecha y hora</button>
</div>
